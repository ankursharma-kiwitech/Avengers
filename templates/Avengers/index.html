 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avengers Assemble</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
       {%for message in messages %}
       <div class="alert alert-{{messages.tags}} alert-dismissible fade show" role "alert">
       <strong>Message:</strong> {{message}}
       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
       </button>
       </div>
       {% endfor %}


        <h3>Avengers</h3>


        {% if user.is_authenticated %}
        <h3>Hello {{firstname}}!</h3>
        <h4>You're successfully logged in.</h4>
        <button type="submit"><a href="/signout">SignOut</a></button>


        {% else %}
            <button type="submit"> <a href="/signup">  signup  </a> </button>
            <button type="submit"> <a href="/login">  Avenger login </a> </button>
            <button type="submit"><a href ="/logout">Avenger logout </a> </button>

        {% endif %}

        <script src="index.js"></script>
  </body>
</html>
